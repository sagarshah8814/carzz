<h1>New Vehicle</h1>
<form (ngSubmit)="onSubmit()" #f="ngForm" >
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicles.makeId" name="makeId" required #make="ngModel">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="make.touched && !make.valid">Please Select a Make.</div>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control" [(ngModel)]="vehicles.modelId" name="modelId" required #model="ngModel">
            <option value=""></option>
            <option *ngFor="let model of models" value="{{model.id}}">{{model.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please Select a Model.</div>
    </div>
    <div class="form-group">
        <label for="year">Make Year</label>
        <select id="year" class="form-control" [(ngModel)]="vehicles.year" name="year">
            <option *ngFor="let year of makeYear" value="{{year}}">{{year}}</option>
        </select>
    </div>
    <h2>Features</h2>
    <div class="checkbox" *ngFor="let f of features">
        <label for="feature{{f.id}}">
            <input type="checkbox" id="feature{{f.id}}" (change)="onFeatureToggle(f.id,$event)" [checked]="vehicles.features.includes(f.id)">{{f.name}}
        </label>
    </div>
    <br/>
    <div>
        <h4>Title Status of the vehicle.</h4>
        <label class="radio-inline"><input type="radio" name="title" id="clean" value="clean" [(ngModel)]="vehicles.title">Clean</label>
        <label class="radio-inline"><input type="radio" name="title" id="rebuilt" value="rebuilt" [(ngModel)]="vehicles.title">Rebuilt</label>
        <label class="radio-inline"><input type="radio" name="title" id="salvage" value="salvage" [(ngModel)]="vehicles.title">Salvage</label>
        <label class="radio-inline"><input type="radio" name="title" id="irreparable" value="irreparable" [(ngModel)]="vehicles.title">Irreparable</label>
    </div>
    <br/>
    <div class="form-group">
        <label for="odometer">Odometer Reading</label>
        <input type="number" id="odometer" class="form-control" [(ngModel)]="vehicles.odometer" name="odometer"/>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" class="form-control" [(ngModel)]="vehicles.contact.name" name="contactName" required #name="ngModel"/>
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Please Enter a Name.</div>
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input type="text" id="contactPhone" class="form-control" [(ngModel)]="vehicles.contact.phone" name="contactPhone" required #phone="ngModel"/>
        <div class="alert alert-danger" *ngIf="phone.touched && !phone.valid">Please Enter a Phone Number.</div>
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input type="text" id="contactEmail" class="form-control" [(ngModel)]="vehicles.contact.email" name="contactEmail"/>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid"> Save</button>
</form>
